<!DOCTYPE html>
<html>
<head>
    <title>Item List</title>
</head>
<body>
    <h1>Items</h1>
    <a href="/create/">Create New Item</a>
    <ul>
        {% for item in items %}
            <li>
                <a href="/{{ item.id }}/">{{ item.title }}</a>
                <a href="/{{ item.id }}/update/">Edit</a>
                <form action="/{{ item.id }}/delete/" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
